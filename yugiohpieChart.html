<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Card Pie Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
        }

        canvas {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yu-Gi-Oh! Card Pie Chart</h1>
        <canvas id="cardPieChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const cardData = [
            {name: "Destiny HERO - Plasma", count: 3},
            {name: "Destiny HERO - Dogma", count: 3},
            {name: "Dark Drill", count: 3},
            {name: "Destiny HERO - Drawhand", count: 3},
            {name: "Break the Destiny", count: 2},
            {name: "D - Tactics", count: 2},
            {name: "Polymerization", count: 3},
            {name: "Destiny HERO - Dasher", count: 3},
            {name: "Destiny HERO - Diamond Dude", count: 3},
            {name: "Destiny Fusion", count: 2},
            {name: "Future Fusion", count: 2},
            {name: "Necro Fusion", count: 2},
            {name: "Raigeki", count: 2},
            {name: "Lightning Storm", count: 1},
            {name: "Monster Reborn", count: 1},
            {name: "Destiny HERO - Disk Commander", count: 1},
            {name: "Destiny Draw", count: 3},
            {name: "Destiny HERO - Malicious", count: 2},
            {name: "Destiny HERO - Dreamer", count: 2},
            {name: "Destiny HERO - Dark Angel", count: 2}
        ];

        const ctx = document.getElementById('cardPieChart').getContext('2d');

        const cardNames = cardData.map(card => card.name);
        const cardCounts = cardData.map(card => card.count);

        const pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: cardNames,
                datasets: [{
                    data: cardCounts,
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                        '#FF6384', '#36A2EB'
                    ],
                    hoverBackgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                        '#FF6384', '#36A2EB'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `${cardNames[tooltipItem.dataIndex]}: ${cardCounts[tooltipItem.dataIndex]}`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
